<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Covid Tracker</title>
 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  </head>

  <body>
  <div class="container">
   <h1>Covid Cases Across the world</h1>
  <div class="jumbotron">
  <h1 class="display-4">Total Cases</h1>
  <p class="lead"></p>
  <hr class="my-4">
  <h1 th:text="${sumcases}"></h1>
</div>

<table class="table" id="covidcases">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Country</th>
      <th scope="col">State</th>
      <th scope="col">Latest cases</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="allListOfCase : ${allListOfCases}">
      <td th:text="${allListOfCase.country}"></td>
        <td th:text="${allListOfCase.state}"></td>
        <td th:text="${allListOfCase.NewCases}">0</td>
    </tr>
    </tbody>
    </table>

   
  </div>
  </body>

</html>
