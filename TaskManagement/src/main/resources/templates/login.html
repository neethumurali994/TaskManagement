<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<link rel="stylesheet" href="../../static/css/materia/bootstrap.min.css" th:href="@{css/materia/bootstrap.min.css}">
<link rel="stylesheet" href="../../static/css/style.css" th:href="@{css/style.css}">
<script th:src="@{webjars/jquery/jquery.min.js}"></script>
<script th:src="@{webjars/bootstrap/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/header::header">
</div>	

<div layout:fragment="content" style="margin-left:2%">
  
 <form th:action="@{/login}" method="post" >
 
 
 <h1>Login</h1>
 <div class="text text-danger" th:if="${param.error}" >
 <h1>Username or password is incorrect !</h1>
 </div>
    <div class="form-group">
    <label for="name" class="form-control-label">UserName</label>
    <input type="text" class="form-control" id="name" name="username" > 
     </div>
     
     <div class="form-group"> 
    <label for="pass" class="form-control-label">Password</label>
    <input type="password" class="form-control"  id="pass"  name="password">
   </div>
    
    
    <input type="submit" class="btn btn-primary" value="LogIn">
    
 </form>
  
</div>

<div th:replace="fragments/footer::footer">
</div>
</body>
</html>
