<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<link rel="stylesheet" href="../../static/css/materia/bootstrap.min.css" th:href="@{css/materia/bootstrap.min.css}">
<link rel="stylesheet" href="../../static/css/style.css" th:href="@{css/style.css}">
<script th:src="@{webjars/jquery/jquery.min.js}"></script>
<script th:src="@{webjars/bootstrap/bootstrap.min.js}"></script>
</head>
<body>
<header th:fragment="header">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">TaskManagement</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarColor01">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/login" sec:authorize="!isAuthenticated()">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/register" sec:authorize="!isAuthenticated()">Register</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/profile" sec:authorize="isAuthenticated()">Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/allUsers" sec:authorize="hasRole('ROLE_admin')">Users</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/getalldoc">Download</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/about">About</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      
      <a class="btn btn-primary btn-lg" th:href="@{/login}" role="button" sec:authorize="isAuthenticated()">LogOut</a>
    </form>
  </div>
</nav>
</header>
</body>
</html>
