<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<link rel="stylesheet" href="../../static/css/materia/bootstrap.min.css" th:href="@{css/materia/bootstrap.min.css}">
<link rel="stylesheet" href="../../static/css/style.css" th:href="@{css/style.css}">
<script th:src="@{webjars/jquery/jquery.min.js}"></script>
<script th:src="@{webjars/bootstrap/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/header::header">
</div>

<div layout:fragment="content" class="container">

<div class="jumbotron">
<table class="table table-hover">

  <thead>
    <tr>
      <th scope="col">Task Date</th>
      <th scope="col">Start Time</th>
      <th scope="col">End Time</th>
      <th scope="col">Description</th>
     
    </tr>
  </thead>
  <tbody>
    <tr  th:each="task: ${profile}" >
     <td th:text="${task.dateP}"></td>
      <td th:text="${task.startTime}"></td>
      <td th:text="${task.endTime}"></td>
      <td th:text="${task.description}"></td>
      
    </tr>
    </tbody>
  </table>
    

</div>
</div>
<div th:replace="fragments/footer::footer">
</div>
</body>
</html>
